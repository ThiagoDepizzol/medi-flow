spring.datasource.url=jdbc:postgresql://localhost:5432/medi_flow
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
# Dialeto do Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# Apenas mostra os SQL (opcional)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# DESABILITAR CRIAÇÃO/AUTOMAÇÃO DO HIBERNATE
spring.jpa.hibernate.ddl-auto=none
# DESABILITAR SQL INIT DO SPRING
spring.sql.init.mode=never
# Arquivo principal do Liquibase
spring.liquibase.change-log=classpath:db/changelog/bd/changelog-master.xml
